    <script>
        // setup 
        const data = {
          labels: {{keys_alot_somewhat|safe}},
          datasets: [{
            label: 'Weekly Sales',
            data: [40, 20, 40],
            backgroundColor: [
              '#FF0000',
              '#FFA500',
              '#008000',
            ],
            borderColor: [
              '#FF0000',
              '#FFA500',
              '#008000',
            ],
            borderWidth: 1,
            circumference: 180,
            rotation: 270,
            cutout: '80%',
            needleValue: {{values_alot_somewhat|safe}},
          }]
        };
  
        const guageNeedle = {
          id: 'guageNeedle',
          afterDatasetsDraw(chart, args, plugins) {
            const {ctx, data} = chart;
            
            ctx.save();
            const xCenter = chart.getDatasetMeta(0).data[0].x;
            const yCenter = chart.getDatasetMeta(0).data[0].y;
            const outerRadius = chart.getDatasetMeta(0).data[0].outerRadius;
            const innerRadius = chart.getDatasetMeta(0).data[0].innerRadius;
            const widthSlice = (outerRadius - innerRadius) / 2;
            const radius = 15;
            const angle = Math.PI / 180;
  
            const needleValue = data.datasets[0].needleValue;
            const dataTotal = data.datasets[0].data.reduce((a, b) => a + b, 0);
            const circumference = ((chart.getDatasetMeta(0).data[0].circumference / Math.PI) / data.datasets[0].data[0]) * needleValue;
  
            ctx.translate(xCenter, yCenter);
            ctx.rotate(Math.PI * (circumference + 1.5));
  
            // needle
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';
            ctx.lineWidth = 1;
            ctx.moveTo(0 - radius, 0);
            ctx.lineTo(0, 0 - innerRadius - widthSlice);
            ctx.lineTo(0 + radius, 0);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
  
            // dot
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, angle * 360, false);
            ctx.fill();
  
            ctx.restore();
          }
        }
  
        // guageFlowMeter plugin block
        const guageFlowMeter = {
          id: "guageFlowMeter",
          afterDatasetsDraw(chart, args, plugins) {
            const {ctx, data} = chart;
  
            ctx.save();
            const needleValue = data.datasets[0].needleValue;
            const xCenter = chart.getDatasetMeta(0).data[0].x;
            const yCenter = chart.getDatasetMeta(0).data[0].y;
            const circumference = ((chart.getDatasetMeta(0).data[0].circumference / Math.PI) / data.datasets[0].data[0]) * needleValue;
            const percentageValue = circumference * 100;
  
            // flowMeter
            ctx.font = 'bold 20px sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText(`${percentageValue.toFixed(1)}%`, xCenter, yCenter + 50);
  
          }
  
        }
  
        // guageLabels plugin block
        const guageLabels = {
          id: 'guageLabels',
          afterDatasetsDraw(chart, args, plugins) {
            const {ctx, chartArea: {left, right} } = chart;
            const xCenter = chart.getDatasetMeta(0).data[0].x;
            const yCenter = chart.getDatasetMeta(0).data[0].y;
            const outerRadius = chart.getDatasetMeta(0).data[0].outerRadius;
            const innerRadius = chart.getDatasetMeta(0).data[0].innerRadius;
            const widthSlice = (outerRadius - innerRadius) / 2;
  
            ctx.translate(xCenter, yCenter);
            ctx.font = 'bold 18px sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText("Don't trust", 0 - innerRadius - widthSlice, 0 + 20);
            ctx.fillText('Trust', 0 + innerRadius + widthSlice, 0 + 20);
            ctx.restore();
          }
        }
  
        // config 
        const config = {
          type: 'doughnut',
          data,
          options: {
            layout: {
              padding: {
                bottom: 50,
              }
            },
            aspectRatio: 1.8,
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                enabled: false,
              }
            }
          },
          plugins: [guageNeedle, guageFlowMeter, guageLabels]
        };
  
        // render init block
        const ctx = document.getElementById('trustChart').getContext('2d');
        const myChart = new Chart(ctx, config);
  
      </script>
